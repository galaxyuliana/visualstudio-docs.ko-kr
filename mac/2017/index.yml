- title: 어떤 앱을 빌드할 수 있나요?
  items:
  - type: paragraph
    text: Mac용 Visual Studio에서 .NET Core를 사용하는 ASP.NET Core 및 앱, Unity를 사용한 게임 및 Xamarin을 사용하는 Android 및 iOS용 모바일 앱을 사용하여 웹 사이트를 빌드할 수 있습니다. 모든 앱에 Azure를 통합할 수 있습니다.
  - type: list
    style: icon48
    items:
    - image:
        src: https://docs.microsoft.com/media/logos/logo_NETcore.svg
